<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Effect Button</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(to bottom, #5b5d5b 0%, #464846 100%);
      border: 1px solid #4b4d4b;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 60%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <a href="#" class="button">Click Me</a>
</body>
</html>
